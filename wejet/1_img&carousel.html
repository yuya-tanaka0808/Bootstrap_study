<!doctype html>
<html lang="jp">
<head>
    <!-- 必須のmetaタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BootstrapのCSSファイル -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>画像、カルーセル</title>
</head>
<body>
<div class="container" style="margin-top:50px;">
    <div class="row">
        <div class="col-sm-8 m-auto">
        <!-- *** ここから始めてください *** -->

            <div class="carousel slide" data-ride="carousel" id="carousel">
                <ol class="carousel-indicators">
                  <li data-taget="#carousel" data-slide-to="0"></li>
                  <li class="active" data-taget="#carousel" data-slide-to="1"></li>
                  <li data-taget="#carousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img class="img-fluid" src="https://source.unsplash.com/wgq4eit198Q/700x400" alt="First Slide">
                        <div class="carousel-caption d-none d-md-block">
                          <h3>スライド１</h3>
                          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam dolore repellendus veniam consequatur vero numquam
                              voluptatem quam ab expedita eum, ipsam? Necessitatibus dicta quaerat, vitae dolorum, dolor autem reiciendis sapiente.</p>
                        </div>
                    </div>
                    <div class="carousel-item active">
                        <img class="img-fluid" src="https://source.unsplash.com/WLUHO9A_xik/700x400" alt="Second Slide">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid" src="https://source.unsplash.com/4yta6mU66dE/700x400" alt="Third Slide">
                    </div>
                    <!-- <div>
                        <img class="img-fluid rounded" src="https://source.unsplash.com/wgq4eit198Q/700x400" alt="First Slide">
                    </div>
                    <div>
                        <img class="img-thumbnail" src="https://source.unsplash.com/WLUHO9A_xik/700x400" alt="Second Slide">
                    </div> -->
                </div>
                <a class="carousel-control-prev" href="#carousel" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next mr-4" href="#carousel" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
            </div>

        <!-- *** ここから上になります。 *** -->
        </div>
    </div>
</div>

<div style="margin-top:200px;"></div>

<!-- 必ずjQuery、Popper.js、Bootstrapの順で -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>
  $(".carousel").carousel({
    interval: 5000,
    pause: "hover",
    wrap: false
  });
</script>

</body>
</html>
