<!doctype html>
<html lang="jp">
<head>
    <!-- 必須のmetaタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BootstrapのCSSファイル -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>ツールチップ</title>
</head>
<body>
<div class="container" style="margin-top:50px;">
    <!-- *** ここから始めてください *** -->

    <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="上のツールチップ">上のツールチップ</button>
    <button class="btn btn-success" data-toggle="tooltip" data-placement="right" title="右のツールチップ">右のツールチップ</button>
    <button class="btn btn-warning" data-toggle="tooltip" data-placement="bottom" title="下のツールチップ">下のツールチップ</button>
    <button class="btn btn-danger" data-toggle="tooltip" data-placement="left" title="左のツールチップ">左のツールチップ</button>

    <br>
    <br>

    <button id="tooltip1" class="btn btn-primary" data-html="true" data-toggle="tooltip" data-placement="bottom" title="<h5>タイトル</h5><p>コンテンツ。文章など</p>">HTMLのツールチップ</button>

    <hr>

    <button class="btn btn-secondary" onclick="showTooltip()">
        ツールチップを表示
    </button>

    <button class="btn btn-secondary" onclick="hideTooltip()">
        ツールチップを非表示
    </button>

    <button class="btn btn-secondary" onclick="toggleTooltip()">
        ツールチップを表示＆非表示
    </button>

    <!-- *** ここから上になります。 *** -->
</div>

<div style="margin-top:200px;"></div>

<!-- 必ずjQuery、Popper.js、Bootstrapの順で -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>
  $('[data-toggle="tooltip"]').tooltip();

  function showTooltip(){
    $("#tooltip1").tooltip("show");
  }
  function hideTooltip(){
    $("#tooltip1").tooltip("hide");
  }
  function toggleTooltip(){
    $("#tooltip1").tooltip("toggle");
  }
</script>
</body>
</html>
