<!doctype html>
<html lang="jp">
<head>
    <!-- 必須のmetaタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BootstrapのCSSファイル -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>コンテンツの並び</title>
</head>
<body>
<div class="container" style="margin-top:50px;">
    <!-- *** ここから始めてください *** -->

    <div class="row align-items-center" style="height:500px;border:1px solid black;">
        <div class="col" style="background:lightgray;">あいうえお</div>
        <div class="col" style="background:lightgray;">かきくけこ</div>
        <div class="col" style="background:lightgray;">さしすせそ</div>
    </div>

    <div class="row align-items-end" style="height:500px;border:1px solid black;">
        <div class="col" style="background:lightgray;">あいうえお</div>
        <div class="col" style="background:lightgray;">かきくけこ</div>
        <div class="col" style="background:lightgray;">さしすせそ</div>
    </div>

    <div class="row align-items-start" style="height:500px;border:1px solid black;">
        <div class="col" style="background:lightgray;">あいうえお</div>
        <div class="col" style="background:lightgray;">かきくけこ</div>
        <div class="col" style="background:lightgray;">さしすせそ</div>
    </div>

    <div class="row align-items-stretch" style="height:500px;border:1px solid black;">
        <div class="col" style="background:lightgray;">あいうえお</div>
        <div class="col" style="background:lightgray;">かきくけこ</div>
        <div class="col" style="background:lightgray;">さしすせそ</div>
    </div>

    <div class="row" style="height:500px;border:1px solid black;">
        <div class="col align-self-md-center" style="background:lightgray;">あいうえお</div>
        <div class="col" style="background:lightgray;">かきくけこ</div>
        <div class="col" style="background:lightgray;">さしすせそ</div>
    </div>

    <div class="row justify-content-start" style="height:500px;border:1px solid black;">
        <div class="col-2" style="background:lightgray;">あいうえお</div>
        <div class="col-2" style="background:lightgray;">かきくけこ</div>
        <div class="col-2" style="background:lightgray;">さしすせそ</div>
    </div>


    <div class="row justify-content-center" style="height:500px;border:1px solid black;">
        <div class="col-2" style="background:lightgray;">あいうえお</div>
        <div class="col-2" style="background:lightgray;">かきくけこ</div>
        <div class="col-2" style="background:lightgray;">さしすせそ</div>
    </div>


    <div class="row justify-content-end" style="height:500px;border:1px solid black;">
        <div class="col-2" style="background:lightgray;">あいうえお</div>
        <div class="col-2" style="background:lightgray;">かきくけこ</div>
        <div class="col-2" style="background:lightgray;">さしすせそ</div>
    </div>


    <div class="row justify-content-md-around" style="height:500px;border:1px solid black;">
        <div class="col-2" style="background:lightgray;">あいうえお</div>
        <div class="col-2" style="background:lightgray;">かきくけこ</div>
        <div class="col-2" style="background:lightgray;">さしすせそ</div>
    </div>


    <div class="row justify-content-between" style="height:500px;border:1px solid black;">
        <div class="col-2" style="background:lightgray;">あいうえお</div>
        <div class="col-2" style="background:lightgray;">かきくけこ</div>
        <div class="col-2" style="background:lightgray;">さしすせそ</div>
    </div>

    <!-- *** ここから上になります。 *** -->
</div>

<div style="margin-top:200px;"></div>

<!-- 必ずjQuery、Popper.js、Bootstrapの順で -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
