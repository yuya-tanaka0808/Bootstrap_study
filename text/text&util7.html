<!doctype html>
<html lang="jp">
<head>
    <!-- 必須のmetaタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BootstrapのCSSファイル -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>width、height、border</title>
</head>
<body>
<div class="container" style="margin-top:50px;">
    <!-- *** ここから始めてください *** -->

    <div class="bg-success p-3 w-25">幅 25%</div>
    <div class="bg-success p-3 w-50">幅 50%</div>
    <div class="bg-success p-3 w-75">幅 75%</div>
    <div class="bg-success p-3 w-100">幅 100%</div>
    <div class="bg-success p-3 w-auto">幅 Auto</div>

    <br>
    <br>

    <div style="height:300px;border:solid 1px darkgray">
        <div class="bg-primary d-inline-block h-25">高さ 25%</div>
        <div class="bg-primary d-inline-block h-50">高さ 50%</div>
        <div class="bg-primary d-inline-block h-75">高さ 75%</div>
        <div class="bg-primary d-inline-block h-100">高さ 100%</div>
        <div class="bg-primary d-inline-block h-auto">高さ Auto</div>
    </div>

    <br>
    <br>

    <div class="p-3 mb-2 bg-light border">Regular</div>
    <div class="p-3 mb-2 bg-light border-top">上のBorder</div>
    <div class="p-3 mb-2 bg-light border-bottom">下のBorder</div>
    <div class="p-3 mb-2 bg-light border-right">右のBorder</div>
    <div class="p-3 mb-2 bg-light border-left">左のBorder</div>

    <br>
    <br>

    <div class="p-3 mb-2 bg-light border border-primary">Primary</div>
    <div class="p-3 mb-2 bg-light border border-secondary">Secondary</div>
    <div class="p-3 mb-2 bg-light border border-success">Success</div>
    <div class="p-3 mb-2 bg-light border border-info">Info</div>
    <div class="p-3 mb-2 bg-light border border-warning">Warning</div>
    <div class="p-3 mb-2 bg-light border border-danger">Danger</div>
    <div class="p-3 mb-2 bg-light border border-light">Light</div>
    <div class="p-3 mb-2 bg-light border border-dark">Dark</div>
    <div class="p-3 mb-2 bg-light border border-white">White</div>

    <br>
    <br>

    <div class="p-3 mb-2 bg-light border rounded">Rounded</div>
    <div class="p-3 mb-2 bg-light border rounded-top">上のRounded</div>
    <div class="p-3 mb-2 bg-light border rounded-bottom">下のRounded</div>
    <div class="p-3 mb-2 bg-light border rounded-right">右のRounded</div>
    <div class="p-3 mb-2 bg-light border rounded-left">左のRounded</div>
    <div class="p-3 mb-2 bg-light border rounded-circle border-danger w-25 text-center">丸いRounded</div>

    <!-- *** ここから上になります。 *** -->
</div>

<div style="margin-top:200px;"></div>

<!-- 必ずjQuery、Popper.js、Bootstrapの順で -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
