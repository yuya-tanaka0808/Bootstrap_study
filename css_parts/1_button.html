<!doctype html>
<html lang="jp">
<head>
    <!-- 必須のmetaタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BootstrapのCSSファイル -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>ボタン</title>
</head>
<body>
<div class="container" style="margin-top:50px;">
    <!-- *** ここから始めてください *** -->

    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-secondary" type="button">Secondary</button>
    <button class="btn btn-success" type="button">Success</button>
    <button class="btn btn-info" type="button">Info</button>
    <button class="btn btn-warning" type="button">Warning</button>
    <button class="btn btn-danger" type="button">Danger</button>
    <button class="btn btn-light" type="button">Light</button>
    <button class="btn btn-dark" type="button">Dark</button>
    <button class="btn btn-link" type="button">リンク</button>

    <br>
    <br>

    <a class="btn btn-primary" href="#" role="button">リンク</a>
    <button class="btn btn-outline-primary" type="submit">ボタン</button>
    <input class="btn btn-danger" type="button" value="Input">
    <input class="btn btn-danger" type="submit" value="Submit">
    <input class="btn btn-danger" type="reset" value="Reset">

    <br>
    <br>

    <button class="btn btn-outline-primary" type="button">Primary Outline</button>
    <button class="btn btn-outline-secondary" type="button">Secondary Outline</button>
    <button class="btn btn-outline-success" type="button">Success Outline</button>
    <button class="btn btn-outline-info" type="button">Info Outline</button>
    <button class="btn btn-outline-warning" type="button">Warning Outline</button>
    <button class="btn btn-outline-danger" type="button">Danger Outline</button>
    <button class="btn btn-outline-light" type="button">Light Outline</button>
    <button class="btn btn-outline-dark" type="button">Dark Outline</button>

    <br>
    <br>

    <button class="btn btn-primary btn-lg" type="button">大きいボタン</button>
    <button class="btn btn-primary btn-sm" type="button">小さいボタン</button>
    <br>
    横幅いっぱい
    <br>
    <button class="btn btn-primary btn-block" type="button">ブロック要素のボタン</button>

    <br>
    <br>

    <button class="btn btn-primary" type="button">通常のボタン</button>
    <button class="btn btn-primary active" type="button">アクティブなボタン</button>
    <button class="btn btn-primary disabled" type="button">非アクティブなボタン</button>
    <button class="btn btn-primary" type="button" data-toggle="button">トグルボタン</button>

    <br>
    <br>

    <!-- *** ここから上になります。 *** -->
</div>

<div style="margin-top:200px;"></div>

<!-- 必ずjQuery、Popper.js、Bootstrapの順で -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
