<!doctype html>
<html lang="jp">
<head>
    <!-- 必須のmetaタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BootstrapのCSSファイル -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>フォーム１</title>
</head>
<body>
<div class="container" style="margin-top:50px;">
    <!-- *** ここから始めてください *** -->

    <form>
        <div class="form-group"
            <label for="name">名前</label>
            <input class="form-control" type="text" id="name" placeholder="名前を入力">
        </div>
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input class="form-control form-control-lg" type="email" id="email" placeholder="メールアドレスを入力">
        </div>
        <div class="form-group">
            <label for="company">会社名</label>
            <input class="form-control form-control-sm" type="text" id="company" placeholder="会社名を入力">
        </div>
        <div class="form-group">
            <label for="password">パスワード</label>
            <input class="form-control" type="password" id="password" placeholder="パスワードを入力" readonly>
            <small class="from-text text-muted">8文字以上が必要です。</small>
        </div>

        <div class="form-group">
            <label for="gender">性別</label>
            <select class="form-control" id="gender">
                <option>男</option>
                <option>女</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">メッセージ</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>

        <div class="from-group">
            <label for="file">ファイル選択</label>
            <input class="form-control-file" type="file" id="file">
            <small>最大3MB</small>
        </div>

        <div class="custom-file">
            <input class="custom-file-input"  type="file" id="myfile">
            <label class="custom-file-label" for="myfile">ファイルを選択してください。</label>
        </div>
        <br>
        <br>

        <div class="form-group">
            <labelfor="membership">会員レベル</label>
            <input class="custom-range" type="range" id="membership">
        </div>

        <br>

        <button class="btn btn-primary btn-block" type="submit">送信する</button>
    </form>

    <!-- *** ここから上になります。 *** -->
</div>

<div style="margin-top:200px;"></div>

<!-- 必ずjQuery、Popper.js、Bootstrapの順で -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
