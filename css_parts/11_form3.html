<!doctype html>
<html lang="jp">
<head>
    <!-- 必須のmetaタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BootstrapのCSSファイル -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>フォーム３</title>
</head>
<body>
<div class="container" style="margin-top:50px;">
    <!-- *** ここから始めてください *** -->

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input class="form-control" type="text" placeholder="ユーザー名">
    </div>

    <br>

    <div class="input-group">
        <input class="form-control" type="text" placeholder="ユーザー名">
        <div class="input-group-append">
            <span class="input-group-text">@something.com</span>
        </div>
    </div>

    <br>

    <div class="input-group">
        <div class="input-group-pretend">
            <span class="input-group-text">$</span>
        </div>
        <input class="form-control" type="text">
        <div class="input-group-append">
            <span class="input-group-text">.00</span>
        </div>
    </div>

    <br>

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">名前およびメールアドレス</span>
        </div>
        <input class="form-control" type="text" placeholder="フルネーム">
        <input class="form-control" type="email" placeholder="メールアドレス">
    </div>

    <br>

    <div class="input-group">
        <input class="form-control" type="text" placeholder="名前で検索">
        <div class="input-group-append">
            <button class="btn btn-primary  " type="button">Search</button>
        </div>
    </div>

    <!-- *** ここから上になります。 *** -->
</div>

<div style="margin-top:200px;"></div>

<!-- 必ずjQuery、Popper.js、Bootstrapの順で -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
